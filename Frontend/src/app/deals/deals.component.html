<section class="containerMain">
  <div style="border: 5px solid #05445E; border: radius 10px;background-color:#a8d2fa;text-align: center;" id="header">
    <h1 style="font-size:3.2rem;letter-spacing:0.8;color:black;font-weight: 900;font-family: 'Bebas Neue', cursive">
      Deals Details</h1>
  </div>

  <div class="container">
    <form class="form1" [formGroup]="addDeals" (ngSubmit)="SaveData()">
      <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Add Deals</h4>

              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="but">

                <button id="but" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>


              </button>
            </div>
            <div class="modal-body mx-2">
              <div class="md-form mb-3">
                <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
                <input type="text" id="defaultForm-email" class="form-control validate" placeholder="dealName"
                  name="dealName" formControlName="dealName">
                  <span style="color: red;" *ngIf="dealName && dealName.invalid && dealName.touched">Input field not valid</span>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-email"></label> -->
              </div>
              
              <div class="md-form mb-3">
                <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
                <input type="number" id="defaultForm-email" class="form-control validate" placeholder="price" name="price"
                  formControlName="price">
                  <span style="color: red;" *ngIf="price && price.invalid && price.touched">Input field not valid</span>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-email"></label> -->
              </div>
              <div class="md-form mb-3">
                <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
                <input type="text" id="defaultForm-email" class="form-control validate" placeholder="imageUrl"
                  name="imageUrl" formControlName="imageUrl">
                  <span style="color: red;" *ngIf="imageUrl && imageUrl.invalid && imageUrl.touched">Input field not valid</span>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-email"></label> -->
              </div>
              <div class="md-form mb-3">
                <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
                <input type="text" id="defaultForm-email" class="form-control validate" placeholder="url" name="url"
                  formControlName="url">
                  <span style="color: red;" *ngIf="url && url.invalid && url.touched">Input field not valid</span>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Duration</label> -->
              </div>
              <div class="md-form mb-3">
                <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
                <input type="number" id="defaultForm-email" class="form-control validate" placeholder="cashback"
                  name="cashback" formControlName="cashback">
                  <span style="color: red;" *ngIf="cashback && cashback.invalid && cashback.touched">Input field not valid</span>
                <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Duration</label> -->
              </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-default" [disabled]="addDeals.invalid">Submit</button>
            </div>

          </div>
        </div>
      </div>
    </form>
    <div class="text-center">
      <a href="/form" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm" id="addbutton"><button class="btn btn-primary btn-lg sharp" type="button">Add deals</button></a>
    </div>

    <div class="table-responsive" id="horizontal-scroll">
      <table class="table">
        <thead>
          <tr>
            <th>Deal Id</th>
            <th>Deal Name</th>
            <th>Price</th>
            <th>Cashback</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dealData">
            <!-- <td><span (click)="songdetail(data.id)"><a [routerLink]="['/song',data.id]"><i class="fa-regular fa-circle-play"></i></a></span>{{data.id}}</td> -->
            <td>{{data.dealId}}</td>
            <td>{{data.dealName}}</td>
            <td>{{data.price}}</td>
            <td>{{data.cashback}}</td>
            <td>{{data.url}}</td>
            <!-- <td><button type="submit" (click)="deleteDeals(data.dealId)" class="delete">X</button></td> -->
            <td><fa-icon [icon]="fatrash" (click)="deleteDeals(data.dealId)"></fa-icon></td>
            <td [routerLink] = "['/admin/deals', data.dealId]"><fa-icon [icon]="faedit"></fa-icon></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
